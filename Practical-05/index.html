<body>
<h1>JavaScript Basics</h1>
<p id="output"></p>
<script>
alert("Welcome to Basic JavaScript!");

function greetUser(name){ return "Hello, "+ name +"!";
}

let userName=prompt("Enter your name:"); document.getElementById('output').innerHTML=greetUser(userName
);

let numbers=[1,2,3,4,5];

for(let i=0;i<numbers.length;i++){ console.log("Number: "+numbers[i]);
}

if(numbers.length>3){
console.log("The array has more than 3 elements.");
}else{
console.log("The array has 3 or fewer element.");
}
</script>
